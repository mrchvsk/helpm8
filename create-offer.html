<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create offer</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/create-offer.css">
</head>
<body>

    <form id="create-offer-form" action="">

        <input id="offer-title" type="text" placeholder="Enter a brief title for your offer">

        <textarea id="offer-description" placeholder="Provide a detailed description of the help you need"></textarea>

        <select id="category">
            <option value="" disabled selected>Category</option>
            <option value="gardening">Gardening</option>
            <option value="planing">Planing</option>
            <option value="business">Business</option>
            <option value="school">School</option>
            <option value="tutoring">Tutoring</option>
            <option value="pet care">Pet care</option>
            <option value="others">Others</option>
        </select>

        <select id="country">
            <option value="" disabled selected>Country</option>
            <option value="gardening">Bulgaria</option>
            <option value="planing">Germany</option>
            <option value="business">France</option>
        </select>

        <select id="city">
            <option value="" disabled selected>City</option>
            <option value="gardening">Sofia</option>
            <option value="planing">Plovdiv</option>
            <option value="business">Velingrad</option>
        </select>

        <select id="frequency">
            <option value="" disabled selected>Frequency</option>
            <option value="gardening">One-Time</option>
            <option value="planing">Weekly</option>
            <option value="business">Monthly</option>
        </select>

    </form>
    
</body>
</html>
